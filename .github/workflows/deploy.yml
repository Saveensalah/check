name: Deploy static website to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if different (like master)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: if you have a build step (e.g. npm run build)
      # - name: Build site
      #   run: |
      #     npm install
      #     npm run build

      - name: Upload site to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Change this if your index.html is inside a folder like "dist" or "public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

